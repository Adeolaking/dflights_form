<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Book DA flight </title>
</head>
<body>
    <h1 class="subject-line">Find the best deals on flights right now</h1>

    <form action="" class="flight-el">
        <label for="lCity">Leaving from...</label>
        <input id="lCity" type="text" >
        <label for="dCity">Going to...</label>
        <input id="dCity" type="text">
        <div class="input-col-2" >
            <span>
                <label for="depart"> Depart</label>
                <input id="depart" type="date">
            </span>
            <span>
                <label for="return">Return</label>
                <input id="return" type="date" >
            </span>
        </div>
        
        <input type="submit" value="Search Flights">
    </form>
    
</body>
</html>
